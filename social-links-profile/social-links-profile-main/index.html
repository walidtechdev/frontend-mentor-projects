<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #141414;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #ffffff;
        font-family: 'inter';
        gap: 20px;
        padding: 20px;
      }
      .card {
        background-color: rgb(31, 31, 31);
        max-width: 384px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
        gap: 24px;
        border-radius: 12px;
      }
      .profile-pic img {
        border-radius: 999px;
        height: 88px;
        width: 88px;
      }
      .name-location {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .description {
        color: #c4f82a;
      }
      .links {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .links button {
        background-color: #333333;
        border: none;
        text-decoration: none;
        color: #ffffff;
        padding: 12px 12px;
        width: 304px;
        border-radius: 8px;
        font-size: 14px;
        line-height: 150%;
        letter-spacing: 0px;
        font-weight: bold;
        transition: 0.3s ease;
      }
      .text-preset1 {
        font-size: 24px;
        line-height: 150%;
        letter-spacing: 0px;
      }
      .text-preset2 {
        font-size: 14px;
        line-height: 150%;
        letter-spacing: 0px;
      }
      .text-bold {
        font-weight: bold;
      }
      button:hover {
        background-color: #c4f82a;
        color: #333333;
      }
      @media screen and (max-width: 375px) {
        body {
          padding: 0 24px;
        }
        .card {
          padding: 24px;
        }
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <figure class="profile-pic">
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
      </figure>

      <div class="name-location">
        <h1 class="title text-preset1 text-bold">Jessica Randall</h1>
        <h2 class="description text-preset2 text-bold">
          London, United Kingdom
        </h2>
      </div>

      <p class="bio text-preset2">"Front-end developer and avid reader."</p>

      <div class="links text-preset2">
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="https://github.com/walidtechdev">walidtechdev</a>
      .
    </div>
  </body>
</html>
