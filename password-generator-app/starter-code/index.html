<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Password Generator</h1>
      <div class="container__generation">
        <div class="password__generation">
          <div class="password__display">P4$5W0rD!</div>
          <img
            src="./assets/images/icon-copy.svg"
            alt="icon copy"
            class="password__copy"
          />
        </div>
      </div>
      <div class="container__settings">
        <div class="password__settings">
          <div class="settings__flex">
            <div class="password__length">
              <p class="length__title">Character Length</p>
              <div class="length__number">10</div>
            </div>
            <input
              type="range"
              class="password__slider"
              min="1"
              max="20"
              value="10"
            />
          </div>

          <div class="password__checkbox">
            <div>
              <input
                type="checkbox"
                name="uppercase"
                class="case"
                id="uppercase"
              />
              <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div>
              <input
                type="checkbox"
                name="lowercase"
                class="case"
                id="lowercase"
              />
              <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div>
              <input type="checkbox" name="numbers" class="case" id="numbers" />
              <label for="numbers">Include Numbers</label>
            </div>
            <div>
              <input type="checkbox" name="symbols" class="case" id="symbols" />
              <label for="symbols">Include Symbols</label>
            </div>
          </div>
          <div class="password__footer">
            <div class="password__strength">
              <p class="strength__text">STRENGTH</p>
              <div class="strength__color">
                <div class="rectangle rectangle__one"></div>
                <div class="rectangle rectangle__two"></div>
                <div class="rectangle rectangle__three"></div>
                <div class="rectangle rectangle__four"></div>
              </div>
            </div>
            <button class="btn__generate">
              GENERATE
              <img src="./assets/images/icon-arrow-right.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
