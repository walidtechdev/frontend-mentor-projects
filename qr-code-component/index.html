<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      body {
        background-color: #d5e1ef;
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 20px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 16px;
        padding-bottom: 40px;
        background-color: white;
        max-width: 288px;
        border-radius: 20px;
        text-align: center;
      }

      .image {
        border-radius: 10px;
        height: 288px;
        width: 288px;
      }

      .text {
        font-family: 'Outfit';
        padding: 0 16px 0px;
        max-width: 288px;
      }
      figure {
        margin: 0 16px 0px 16px;
      }
      h1 {
        color: #1f314f;
        font-size: 22px;
        font-weight: 700;
        line-height: 120%;
        letter-spacing: 0px;
        margin: 24px 0 16px;
      }
      p {
        color: #68778d;
        font-size: 15px;
        font-weight: 400;
        line-height: 140%;
        letter-spacing: 0.2px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <figure>
        <img
          src="images/image-qr-code.png"
          alt="QR code leading to the Frontend Mentor website"
          class="image"
        />
      </figure>
      <div class="text">
        <h1>Improve your front-end skills by building projects</h1>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="#">walidev</a>
      .
    </div>
  </body>
</html>
