<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <img src="images/logo.svg" alt="logo of tip calculator" class="logo__img" />
    <article id="main__container">
      <div class="content__container">
        <div class="bill__container">
          <div class="bill__section">
            <p class="title">Bill</p>
            <input type="number" class="bill__input input" placeholder="0" />
          </div>
          <div class="tip__section">
            <p class="title">Select Tip %</p>
            <div class="btn__section">
              <button class="btn">5%</button>
              <button class="btn">10%</button>
              <button class="btn">15%</button>
              <button class="btn">25%</button>
              <button class="btn">50%</button>
              <button class="btn btn__custom">Custom</button>
            </div>
          </div>
          <div class="people__section">
            <p class="title">Number of people</p>
            <input type="number" class="people__input input" placeholder="0" />
          </div>
        </div>
        <div class="results__container">
          <div class="results__details">
            <div class="results__amount">
              <div class="amount__person">
                <p>Tip Amount</p>
                <p>/ person</p>
              </div>
              <p class="value">$<span class="price__amount">0.00</span></p>
            </div>
            <div class="results__total">
              <div class="total__person">
                <p>Total</p>
                <p>/ person</p>
              </div>
              <p class="value">$<span class="price__total">0.00</span></p>
            </div>
          </div>
          <button class="btn__reset">RESET</button>
        </div>
      </div>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/walidtechdev" target="_blank">walidtechdev</a
      >.
    </div>
  </body>
</html>
