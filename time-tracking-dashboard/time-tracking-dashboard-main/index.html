<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="card">
      <div class="card__profile">
        <img
          src="images/image-jeremy.png"
          alt="image of jeremy"
          class="card__img"
        />
        <div class="card__info">
          <p class="card__text">Report for</p>
          <h1 class="card__name">Jeremy Robson</h1>
        </div>
      </div>
      <div class="card__period">
        <button data-period="daily">Daily</button>
        <button data-period="weekly">Weekly</button>
        <button data-period="monthly">Monthly</button>
      </div>
    </section>
    <section id="card__tracker"></section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
