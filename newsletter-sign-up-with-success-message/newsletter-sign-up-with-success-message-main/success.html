<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <link rel="stylesheet" href="success.css" />
    <script defer src="success.js"></script>
  </head>
  <body>
    <article class="card">
      <div class="card__content">
        <img src="assets/images/icon-success.svg" alt="" class="card__img" />
        <h1 class="card__title">Thanks for subscribing!</h1>
        <p class="card__text">
          A confirmation email has been sent to <strong>ash@loremcompany.com</strong>. Please
          open it and click the button inside to confirm your subscription.
        </p>
        <button type="submit" class="card__btn">Dismiss message</button>
      </div>
    </article>
  </body>
</html>
